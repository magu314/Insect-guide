<style type="text/css">
body{font-family:メイリオ;}
#sound{left:50%;}
.rist-menu {
	list-style: none;
	overflow: hidden;
	width: 300px;
	padding: 0;
}
.rist-menu li {
	list-style: none;
	overflow: hidden;
	width: 100%;
	margin: 0;
	padding: 0;
	border-bottom: 1px solid #283546;
}
.rist-menu li:last-child {
	border-bottom: 0px;
}
.rist-menu li a {
	display: block;
	position: relative;
	z-index: 10;
	height: 40px;
	margin: 0;
	padding: 0px 10px 0px 50px;
	background: #196090;
	color: #fff;
	font-size: 14px;
	line-height: 40px;
	font-weight: bold;
	text-decoration: none;
}
.rist-menu li a:hover {
	background: #196090;
}
.rist-menu li a {
	padding: 0px 10px 0px 30px;
}
.rist-menu li a:before {
	display: block;
	content: "";
	position: absolute;
	top: 0;
	left: 0;
	width: 8px;
	height: 40px;
	background: #3498db;
	transition: .3s;
	z-index: -1;
}
.rist-menu li a:hover:before {
	width: 300px;
}

#controller{background:#283546;width:300px;margin:-10px 0 0 0;position: relative;}
img{vertical-align: middle;}
#ctime,#title{display: inline;color:#fff;vertical-align: middle;}
#ctime{font-size:4px;}
#title{float:right;padding:13px 0 0 0;}
ul{padding:0;}

.effect i {
  height: 120px;
  padding: 20px;
  font-size: 100px;
  transition: .8s;
} 
.effect div {
  margin: 200px;
  transition: .8s;
  transition-delay: .8s;
}
.wrap{
  width: 350px;
  margin: 0 auto;
  padding: 50px 0 100px;
  color: #fff;
  text-align: center;
}
.wrap li{
  list-style: none;
  float: left;
  margin: 0;
  padding: 0 5px;
  width:20px;
}
.wrap a{
  display: block;
  position: relative;
  width: 30px;
  height: 30px;
  padding: 5px;
  border-radius: 50%;
  background: #3498db;
  transition: .3s;
}
.wrap a:hover{
  background: #196090;
}
.wrap a span{
  position: absolute;
  opacity: 0;
  top: -20px;
  left: -20px;
  width: 60px;
  padding: 10px;
  border-radius: 2px;
  background: #196090;
  color: #fff;
  font-size: 12px;
  line-height: 1;
  transition: .3s;
  -webkit-transform: rotateX(-90deg);
  transform: rotateX(90deg);
}
.wrap a:hover span{
  opacity: 1;
  top: -40px;
  -webkit-transform: rotateX(0deg);
  transform: rotateX(0deg);
}
</style>
