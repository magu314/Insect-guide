<style type="text/css">
::-webkit-scrollbar {
    width: 7px;
    height:7px;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    border-radius: 5px;

::-webkit-scrollbar-thumb {
    border-radius: 5px;

#carouselWrap{
    margin:10px auto;
    width:660px;
    height:440px;
    padding:5px;
    border:1px solid #DBDBDB;
    position:relative;
}
#carouselPrev{
    position:absolute;
    top:600px;
    left:-110px;
    cursor:pointer;
    zoom: 0.3;
}
#carouselNext{
    position:absolute;
    top:600px;
    right:-110px;
    cursor:pointer;
    zoom: 0.3;
}
#carouse{
    overflow:hidden;
}
#carouselInner ul.column{
    width:660px;
    height:440px;
    list-style-type:none;
    float:left;
}
#carouselInner ul.column li{
    float:left;
    display:inline; 
}
#carouselInner ul.column li img{
	margin:-20px 0 0 -80px;
    border:none;
    z-index:-1;
}
.gly li {
	position: absolute;
	border-radius: 50% 50%;
	width: 100px;
	height: 100px;
	border: 3px solid #fff;
	overflow: hidden;
	box-shadow: 0 0 10px #999;
}
.gly li.move1 img{
	margin:-16px 0 0 -20px;
}
.gly li.move2 img{
	margin:-16px 0 0 -30px;
}
.gly li.move0 img{
	margin:-16px 0 0 -30px;
}

.gly li.move1, .gly li.move2, .gly li.move3 {
	animation: moveY 2s infinite alternate linear, moveX 12s infinite alternate linear;
	-ms-animation: moveY 2s infinite alternate linear, moveX 12s infinite alternate linear;
	-webkit-animation: moveY 2s infinite alternate linear, moveX 12s infinite alternate linear;
	-moz-animation: moveY 2s infinite alternate linear, moveX 12s infinite alternate linear;
}
.gly li.move2 {
	margin: 150px 0 0 -100px;
	position: absolute;
	animation: moveY 3s infinite alternate linear, moveX 14s infinite alternate linear;
	-ms-animation: moveY 3s infinite alternate linear, moveX 14s infinite alternate linear;
	-webkit-animation: moveY 3s infinite alternate linear, moveX 14s infinite alternate linear;
	-moz-animation: moveY 3s infinite alternate linear, moveX 14s infinite alternate linear;
	-webkit-animation-delay: 2s;
}
.gly li.move0 {
	margin: 300px 0 0 -200px;
	position: absolute;
	animation: moveY 4s infinite alternate linear, moveX 16s infinite alternate linear;
	-ms-animation: moveY 4s infinite alternate linear, moveX 16s infinite alternate linear;
	-webkit-animation: moveY 4s infinite alternate linear, moveX 16s infinite alternate linear;
	-moz-animation: moveY 4s infinite alternate linear, moveX 16s infinite alternate linear;
	-webkit-animation-delay: 4s;
}
@-webkit-keyframes moveY /* Safari and Chrome */
{
0% {top:0px;}
50% {	top:15px;}
100% {top:0px;}
}
@-webkit-keyframes moveX /* Safari and Chrome */
{
0% {left:0px;}
100% {left:88%;}
}


</style>
